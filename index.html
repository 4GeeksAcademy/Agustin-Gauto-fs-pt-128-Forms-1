<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <Div class="container ">

        <div class="card text-center m-3">
            <div class="card-header d-flex justify-content-start">
                <h2>Payment Form example</h2>
            </div>
            <div class="alert alert-danger m-3 text-start" role="alert">
                <h6>Some fields are missing</h6>
            </div>
            <div class="card-body ">
                <Div class="Row d-flex justify-content-between text-start">
                    <div class="mb-3 col-md-5 mb-3 me-3">
                        <label for="inputPasswordCard" class="form-label">Card#</label>
                        <input type="password" id="inputPasswordCard" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="XXXXXXXXXXXXX">
                    </div>
                    <div class="mb-3 col-md-2 mb-3 me-3">
                        <label for="inputPasswordcvc" class="form-label">CVC#</label>
                        <input type="password" id="inputPasswordcvc" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="0000">
                    </div>
                    <div class="mb-3 col-md-3 mb-3">                        
                        <label for="inputPassword" class="form-label">Amount</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                            placeholder="Amount">
                    </div>
                </Div>
                <div class="row text-start">
                    <div class="col-md-6 mb-3">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="row text-start">
                    <div class="col-md-6 mb-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputState" class="form-label">state</label>
                        <select class="form-select" aria-label="Default select example" id="inputState">
                            <option selected>Pick a state</option>
                            <option value="1">Madrid</option>
                            <option value="2">Barcelona</option>
                            <option value="3">Guadalajara</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputPostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode">
                    </div>
                </div>
                <div class="row d-flex justify-content-start text-start">
                    <div class="col-md-6 mb-3">
                        <h5>We accept:</h5>
                        <div
                            class="p-9 mb-2 bg-secondary text-white w-50 d-flex justify-content-center justify-content-around rounded">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-regular fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-solid fa-credit-card"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secundary m-1">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <a href="#" class="btn btn-secondary me-1">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>

    </Div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
